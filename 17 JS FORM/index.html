<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #eef1f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.3s;
        }

      

        form {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            width: 350px;
            transition: 0.3s;
        }

      

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #c9c9c9;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

     
        input:focus {
            border-color: #4a67f5;
            outline: none;
            box-shadow: 0 0 5px rgba(74,103,245,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4a67f5;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3f55d0;
        }

        #error {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            background: #ffe1e1;
            color: #c70000;
            font-weight: 600;
            font-size: 14px;
            display: none;
            text-align: center;
        }

       
        #success {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            background: #d9ffe1;
            color: #007f22;
            font-weight: 600;
            font-size: 14px;
            display: none;
            text-align: center;
        }
        #toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4a67f5;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <form onsubmit="return formValidation()">
        <label for="name ">name</label>
        <input type="text" placeholder="name" id="name"/>
        <br/><br/>
        
        <label for="email">email</label>
        <input type="email" placeholder="email" id="email"/>
        <br/><br/>

        <label for="password">password</label>
        <input type="password" placeholder="password" id="password"/>
        <br/><br/>

        <button type="submit">submit</button>

        <p id="error"></p>
        <p id="success"></p>
    </form>

    <script>
        const formValidation = () => {
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            const errorBox = document.getElementById("error");
            const successBox = document.getElementById("success");

            errorBox.style.display = "none";
            successBox.style.display = "none";

            if (name === "") {
                errorBox.style.display = "block";
                errorBox.textContent = "Name is required";
                return false;
            }

            if (!email.includes("@")) {
                errorBox.style.display = "block";
                errorBox.textContent = "Invalid email";
                return false;
            }

            if (password.length < 6) {
                errorBox.style.display = "block";
                errorBox.textContent = "Password must be 6 characters";
                return false;
            }

            successBox.style.display = "block";
            successBox.textContent = "Form submitted successfully âœ”";

            return false; 
        };

       
    </script>

</body>
</html>
