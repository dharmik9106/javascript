
<!DOCTYPE html>

  <head>

    <title>password</title>
  </head>
  <body>
    <form id="form">
      <label for="oldpassword">old password</label>
      <input type="password" placeholder="enter old password" id="old" minlength="6" maxlength="10" required
      />

      <br />
      <br>

      <label for="newPassword">new password</label>
      <input type="password" placeholder="enter new password" minlength="6" maxlength="10" id="new" required
      />

      <br />
      <br>
      <button type="submit">submit</button>
    </form>

    <div id="status"></div>
    <script src="./password.js"></script>
  </body>
