
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Owl Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Owl theme -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- Owl carousel -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#1f1c2c,#928dab);
        }

        .wrapper{
            width:90%;
        }

        .owl-carousel .item{
            background:#fff;
            padding:10px;
            border-radius:16px;
            box-shadow:0 15px 30px rgba(0,0,0,0.35);
            overflow:hidden;
            transition:0.4s;
        }

        .owl-carousel .item img{
            width:100%;
            height:220px;
            object-fit:cover;
            border-radius:12px;
            transition:0.4s;
        }

        .owl-carousel .item:hover img{
            transform:scale(1.08);
        }

        .owl-nav button{
            background:#fff !important;
            border-radius:50% !important;
            width:45px;
            height:45px;
            box-shadow:0 8px 20px rgba(0,0,0,0.4);
        }

        .owl-dots .owl-dot span{
            background:#ddd;
        }

        .owl-dots .owl-dot.active span{
            background:#ff512f;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="owl-carousel">
        <div class="item"><img src="./image/img1.png"></div>
        <div class="item"><img src="./image/img2.png"></div>
        <div class="item"><img src="./image/img3.png"></div>
        <div class="item"><img src="./image/img4.png"></div>
        <div class="item"><img src="./image/img5.png"></div>
        <div class="item"><img src="./image/img1.png"></div>
        <div class="item"><img src="./image/img4.png"></div>
        <div class="item"><img src="./image/img5.png"></div>
        <div class="item"><img src="./image/img2.png"></div>
        <div class="item"><img src="./image/img4.png"></div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Owl JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="script.js"></script>
</body>
</html>
